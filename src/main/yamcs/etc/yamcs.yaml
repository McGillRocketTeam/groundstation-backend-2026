services:
  - class: org.yamcs.http.HttpServer
    args:
      cors:
        allowOrigin: "*"
        allowCredentials: false

dataDir: yamcs-data

instances:
  - mqtt-packets
  - mqtt-frames
  - ground_station 

# Secret key unique to a particular Yamcs installation.
# This is used to provide cryptographic signing.
secretKey: changeme
